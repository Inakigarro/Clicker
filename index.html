<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>ZClicker</title>
	</head>
	<body>
		<header>
			<button id="sidebar-toggle" aria-label="Mostrar/Ocultar mejoras">
				<i class="fa-solid fa-bars"></i>
			</button>
			<p>ZClicker</p>
			<span class="spacer"></span>
			<button id="theme-toggle" aria-label="Cambiar tema">
				<i id="theme-icon" class="fa-solid fa-moon"></i>
			</button>
		</header>
		<main>
			<section class="clicker-section">
				<p id="points-display"><span>0</span> Puntos</p>
				<button id="clicker-button">
					<img src="assets/LogoVectorizado.svg" alt="Icono de Clicker" />
				</button>
				<div class="objective-bar-wrapper">
					<div class="objective-bar-fill" id="objective-bar-fill"></div>
					<span class="objective-bar-text" id="objective-bar-text">0 / 100</span>
				</div>
			</section>
			<aside class="upgrades-sidebar">
				<button id="auto-click-speed-upgrade" class="upgrade-button">
					<i class="fa-solid fa-gauge-high"></i>
					<span>Auto Speed</span>
					<small id="auto-click-speed-cost">Costo: 50</small>
				</button>
				<button id="auto-click-power-upgrade" class="upgrade-button">
					<i class="fa-solid fa-bolt"></i>
					<span>Auto Power</span>
					<small id="auto-click-power-cost">Costo: 75</small>
				</button>
				<button id="auto-invest-upgrade" class="upgrade-button">
					<i class="fa-solid fa-bullseye"></i>
					<span>Auto Invest</span>
					<small id="auto-invest-cost">Costo: 1000</small>
				</button>
			</aside>
			<aside class="stats-sidebar">
				<h3>Estad√≠sticas</h3>
				<div class="stat-item">
					<span class="stat-label">Puntos Totales:</span>
					<span class="stat-value" id="stat-total-points">0</span>
				</div>
				<div class="stat-item">
					<span class="stat-label">Puntos por Segundo:</span>
					<span class="stat-value" id="stat-pps">0</span>
				</div>
				<div class="stat-item">
					<span class="stat-label">Clicks Manuales:</span>
					<span class="stat-value" id="stat-manual-clicks">0</span>
				</div>
				<div class="stat-item">
					<span class="stat-label">Nivel Actual:</span>
					<span class="stat-value" id="stat-current-level">1</span>
				</div>
				<div class="stat-item">
					<span class="stat-label">Auto-Click Speed:</span>
					<span class="stat-value" id="stat-autoclick-speed">1</span>
				</div>
				<div class="stat-item">
					<span class="stat-label">Auto-Click Power:</span>
					<span class="stat-value" id="stat-autoclick-power">1</span>
				</div>
				<div class="stat-item">
					<span class="stat-label">Puntos Invertidos:</span>
					<span class="stat-value" id="stat-invested-points">0</span>
				</div>
				<div class="stat-item">
					<span class="stat-label">Tiempo de Juego:</span>
					<span class="stat-value" id="stat-play-time">0m</span>
				</div>
			</aside>
		</main>
		<footer>
			<div class="objective-info">
				<span id="objective-level-label"></span>
				<button
					id="objective-invest-button"
					class="objective-invest-button"
				></button>
			</div>
		</footer>

		<script src="js/api-client.js"></script>
		<script src="js/floating-points.js"></script>
		<script src="js/stats.js"></script>
		<script src="index.js"></script>
		<script src="js/auto-click.js"></script>
		<script src="js/auto-invest.js"></script>
		<script src="js/objective.js"></script>
		<script src="js/theme-toggle.js"></script>
		<script src="js/user-transfer.js"></script>
	</body>
</html>
